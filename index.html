<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VISION MRP Generator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="index.js"></script>
</head>

<body style="background-color: #282828">
    <div class="head">
        <img src="LOGOtrw.png" alt="" class="logo">
    </div>
    <div class="regselect">
        <h6 style="color: white;display: inline-block;margin-left: 41px; margin-top: 12px;">Region</h6>
        <h6 style="color: white;display: inline-block;margin-left: 149px; margin-top: 12px;">Date</h6><br>
        <select name="Region" id="Region" class="drop">
            <option value="Shop">Shop</option>
            <option value="Logos">Logos</option>
            <option value="LuluKerala">Lulu Kerala</option>
            <option value="LuluTamilnadu">Lulu Tamilnadu</option>
            <option value="LuluHYD">Lulu HYD</option>
            <option value="LuluLucknow">Lulu Lucknow</option>
        </select>

        <input type="text" name="Date" id="Date">
        <button onclick="regsel()" class="reg_btn">Confirm</button>
    </div>
    <div id="modelselector">
        <div class="modsel">
            <div id="forms-container"></div>
            <button onclick="addForm()" class="adrem">Add Model</button>
            <button onclick="removeForm()" class="adrem" style="margin-left: 205px;">Remove Model</button>
        </div>
        <div class="mrpcount"><h6 class="tc">MRP Added : </h6><h6 class="cnt">0</h6><br><h6 class="rc">Required To Fill : </h6><h6 class="rcnt">0</h6></div>
        <button onclick="datasent()" class="gen_btn">Generate</button>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
        
</body>

</html>
